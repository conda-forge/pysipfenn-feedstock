{% set name = "pysipfenn" %}
{% set version = "0.16.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pysipfenn-{{ version }}.tar.gz
  sha256: fff108b5ee146b9968815634199ae14a92ef2ffc94b4248196147c45b27e1bbb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - setuptools-scm
    - pip
  run:
    - plotly >=5.15.0
    - colorama
    - pysmartdl2 >=2.0.0
    - ruamel.yaml
    - spglib ==2.0.2
    - python >={{ python_min }}
    - pymatgen >=2024.2.20
    - pytorch >=2.1.0
    - onnx2torch >=1.5.2
    - onnx >=1.13.0
    - numpy >=1.25.0,<2.0.0
    - tqdm >=4.65.0
    - natsort >=8.3.0
    - pymongo >=4.4
    - pysmartdl >=1.3.4
    - dnspython

test:
  imports:
    - pysipfenn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://phaseslab.com/sipfenn
  summary: Easily extensible Python package for featurizing periodic atomic structures and running Structure-Informed Prediction of Formation Energy using Neural Networks (SIPFENN)
  license: LGPL-3.0-only
  license_file: LICENSE.md
  dev_url: https://github.com/PhasesResearchLab/pySIPFENN

extra:
  recipe-maintainers:
    - amkrajewski
    - jan-janssen
